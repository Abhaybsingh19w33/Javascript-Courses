        // let courses = new Set()

        // other way
        // passign an array
        let courses = new Set(["Angular", "Node", "Java"]);

        for (let entry of courses) {
            document.write(entry + ' <br>');
        }

        document.write(courses.size + ' <br>');
        document.write(courses.has("Node") + ' <br>');

        courses.clear();
        document.write(courses.size + ' <br>');
    </script>
