<!DOCTYPE html>

<body>
    <script>
        // for one line function no need of {}
        let x = () => document.write('Hello world <br>');
        x();

        // for multiple line of code in function
        let y = () => {
            document.write('Hello world <br>');
            document.write(this + ' <br>');
            document.write(Window.toString( ) + ' <br>');
        }
        y();

        // arrow function with parameters
        let z = (num1,num2) => {
                document.write(num1 + '<br>');
                document.write(num2 + '<br>');
            }
        z(1,2);
    </script>
</body>

</html>
