<head>
	<script>
		function Doctor(name) {
			this.name = name;
		}

		Doctor.prototype.treat = function () {
			return "treated";
		};

		Doctor.prototype.toString = function () {
			return "[Doctor " + this.name + "]";
		};

		function Surgeon(name, type) {
			// here we are calling parent constructor
			// when we are need to assifgn some properties to the parent class
			Doctor.call(this, name);
			this.name = name;
			this.type = type;
		}

		Surgeon.prototype = Object.create(Doctor.prototype, {
			constructor: {
				configurable: true,
				enumerable: true,
				value: Surgeon,
				writable: true
			}

		});

		// overiding the parent methhods and can be invoked from here
		Surgeon.prototype.treat = function () {
			return Doctor.prototype.treat.call(this) + " operated";
		};

		Surgeon.prototype.toString = function () {
			return "[Surgeon " + this.name + " type " + this.type + "]";
		};

		var doctor = new Doctor("John");
		var surgeon = new Surgeon("Bob", "Dental");

		console.log(doctor.treat());
		document.write('doctor.treat() ' + doctor.treat() + '<br>')
		console.log(surgeon.treat());
		document.write('surgeon.treat() ' + surgeon.treat() + '<br>')

		console.log(doctor.toString());
		document.write('doctor.toString() ' + doctor.toString() + '<br>')
		console.log(surgeon.toString());
		document.write('surgeon.toString() ' + surgeon.toString() + '<br>')

		console.log(doctor instanceof Doctor);
		document.write('doctor instanceof Doctor ' + (doctor instanceof Doctor) + '<br>');
		console.log(surgeon instanceof Doctor);
		document.write('surgeon instanceof Doctor ' + (doctor instanceof Doctor) + '<br>');

		console.log(surgeon instanceof Surgeon);
		document.write('surgeon instanceof Surgeon ' + (surgeon instanceof Surgeon) + '<br>');
		console.log(surgeon instanceof Object);
		document.write('surgeon instanceof Object ' + (surgeon instanceof Object) + '<br>');
