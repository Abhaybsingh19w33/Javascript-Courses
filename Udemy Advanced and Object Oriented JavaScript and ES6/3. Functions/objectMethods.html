<html>

<head>
    <script>

        function displayDetails(testscore, testscore2) {
            document.write(this.id + "<br/>");
            document.write(this.name + "<br/>");
            document.write(testscore + "<br/>");
            document.write(testscore2 + "<br/>");
        }

        var student1 = {
            id: 1,
            name: "Bob",
            display: function () {
                //        here we have to explitly show which value we are belongs to
                document.write(student1.id + "<br/>");
                document.write(student1.name + "<br/>")
            },
            display1: function () {
                //        here we use "this" keyword to locate the value , "this" will Reference the owner of the Function and take value from it
                document.write(this.id + "<br/>");
                document.write(this.name + "<br/>")
            }
        };

        var student2 = {
            id: 2,
            name: "John",
            //    in js all functions are referenc types so we can assign them to another object properties
            display: displayDetails
        };

        this.id = 3;
        this.name = "Mary";

        //    The apply() method is similar to the call() method
        //    but it can pass argument also as dynamic array
        displayDetails.apply(student1, [10, 20]);
        displayDetails.apply(student2, [20, 30]);
        displayDetails.apply(this, [30, 15]);

        student1.display();
        student1.display1();
        student2.display();

        // we can pass any object as arguments, it can pass any number of argument
        displayDetails.call(student1);
        displayDetails.call(student2);
        displayDetails.call();
    </script>
</head>

</html>
