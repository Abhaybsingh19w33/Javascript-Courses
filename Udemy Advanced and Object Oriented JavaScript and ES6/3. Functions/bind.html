<html>

<head>
	<script>

		function displayDetails(testscore) {
			document.write(this.id + "<br/>");
			document.write(this.name + "<br/>");
			document.write(testscore + "<br/>");
		}

		var student1 = {
			id: 1,
			name: "Bob"
		};

		var student2 = {
			id: 2,
			name: "John"
		};

		this.id = 3;
		this.name = "Mary";

		// here we are pointing the argument object to a 
		// function and store its refrence in a variable
		var displayForStudent1 = displayDetails.bind(student1);
		displayForStudent1(10);

		// here we can also pass the argument to the function which we are binding
		var displayForStudent2 = displayDetails.bind(student2, 20);
		displayForStudent2();

		// here are assinging the bounded function to the another bounded variable
		displayForStudent2.displayDetails = displayForStudent1;
		displayForStudent2.displayDetails(40);


	</script>
</head>

</html>
