<html>

<head>
	<script>
		var course1 = {
			name: "JavaScript fundamentals" //[[Put]] internally called
		};

		var course2 = new Object();
		course2.name = "ReactJS"; //[[Put]]
		course1.name = "End to End Java Project"; //[[Set]] to reassign the value
		course1.description = "Master Java Project Development"; //[[Put]]

		// delete funtion return boolean value if it deletes the property
		//delete course1.description; //[[Delete]]

		// to check if a property exists
		console.log("description" in course1);
		// same goes for function, whether the funciton is inherited from other objects
		console.log("toString" in course1);
		// the functions which are owned or create
		// to check if the fucnction or property exists, not inherited from other objects
		console.log(course1.hasOwnProperty("toString"));

		// retreive all the properties
		for (var eachProperty in course1) {
			console.log(eachProperty);
			console.log(course1[eachProperty]);
		}

		console.log("----------------------------------------------------");

		// retreiving just the keys returns an array containing keys
		var allProperties = Object.keys(course1);
		for (var i = 0; i < allProperties.length; i++) {
			console.log(allProperties[i]);
			console.log(course1[allProperties[i]]);
		}
		console.log("----------------------------------------------------");

		// An enumerable property in JavaScript means
		// that a property can be viewed if it is 
		// iterated using the forâ€¦in loop or Object.
		// keys() method. All the properties which are
		// created by simple assignment or property 
		// initializer are enumerable by default.
		console.log(course1.propertyIsEnumerable("name"));
		console.log(allProperties.propertyIsEnumerable("length"));

	</script>
</head>

</html>
