<html>
<head>
<script>

var creditCard = {
	name: "John"
};

console.log(creditCard.propertyIsEnumerable("name"));

Object.defineProperty(creditCard,"name",
{
enumerable: false
});

console.log("name" in creditCard);
console.log(creditCard.propertyIsEnumerable("name"));


Object.defineProperty(creditCard,"name",
{
	// it means the properties which can be modified or not
configurable: false
});
// here delete fails
delete creditCard.name;
console.log("name" in creditCard);
console.log(creditCard.name);

Object.defineProperty(creditCard,"name",
{
configurable: true
});

</script>
</head>
</html>
