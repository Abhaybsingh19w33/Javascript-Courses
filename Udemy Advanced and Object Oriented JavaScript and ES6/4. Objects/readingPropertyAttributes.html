<html>

<head>
    <script>

        // defining this way wil set all the property to true
        var creditCard = {
            name: "John"
        };
        // retreiving the property
        var descriptor = Object.getOwnPropertyDescriptor(creditCard, "name");

        console.log(descriptor.enumerable);
        console.log(descriptor.configurable);
        console.log(descriptor.writable);
        console.log(descriptor.value);

    </script>
</head>

</html>
